<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <style>
        .imagem {
            width: 20%;
            height: 40%;
        }

        .radios {
            text-align: justify;
            margin-left: 42%;
        }
    </style>
</head>

<body style="background-color: rgb(191, 203, 203);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center ">
                <h1 class="text-info">
                    Pedra, papel ou tesoura!!
                </h1>
                <button id="pedra" name="tipo" onclick="pedra()" type="button" class="btn btn-outline-success" style="width: 300px;">
                    Pedra
                </button><br>
                <p></p>
                <button id="papel" name="tipo" onclick="papel()" type="button" class="btn btn-outline-info" style="width: 300px;">
                    Papel
                </button><br>
                <p></p>
                <button id="tesoura" name="tipo" onclick="tesoura()" type="button" class="btn btn-outline-success" style="width: 300px;">
                    Tesoura
                </button><br>
                <p></p>
                <img class="imagem"
                    src="https://i.pinimg.com/236x/00/c6/d1/00c6d1b00507c61f894a5f8cd97f12be.jpg"
                    alt="A folou"><br>
                <p id="jogador"></p>
                <p id="pc"></p>
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script>
        function randomNumber(a , b) {
            return Math.floor(Math.random() * (b - a + 1)) + a
        }
        //1 = pedra, 2 = papel, 3 = tesoura
        function pedra(){
            document.getElementById("jogador").innerHTML = "Você jogou pedra"
            x = randomNumber(1,3)
            if (x == 1){
                document.getElementById("pc").innerHTML = "Eu joguei pedra"
                document.getElementById("resultado").innerHTML = "Pedra contra pedra, empatamos!"
            }
            else if (x == 3){
                document.getElementById("pc").innerHTML = "Eu joguei tesoura"
                document.getElementById("resultado").innerHTML = "Pedra contra tesoura... Você ganhou!!"
            }
            else{
                document.getElementById("pc").innerHTML = "Eu joguei papel"
                document.getElementById("resultado").innerHTML = "Pedra contra papel... Você perdeu!"
            }
        }
        function papel(){
            document.getElementById("jogador").innerHTML = "Você jogou papel"
            x = randomNumber(1,3)
            if (x == 1){
                document.getElementById("pc").innerHTML = "Eu joguei pedra"
                document.getElementById("resultado").innerHTML = "Papel contra pedra... Você ganhou!!"
            }
            else if (x == 3){
                document.getElementById("pc").innerHTML = "Eu joguei tesoura"
                document.getElementById("resultado").innerHTML = "Papel contra tesoura... Você perdeu!"
            }
            else{
                document.getElementById("pc").innerHTML = "Eu joguei papel"
                document.getElementById("resultado").innerHTML = "Papel contra papel, empatamos!"
            }
        }
        function tesoura(){
            document.getElementById("jogador").innerHTML = "Você jogou tesoura"
            x = randomNumber(1,3)
            if (x == 1){
                document.getElementById("pc").innerHTML = "Eu joguei pedra"
                document.getElementById("resultado").innerHTML = "Tesoura contra pedra... Você perdeu!!"
            }
            else if (x == 3){
                document.getElementById("pc").innerHTML = "Eu joguei tesoura"
                document.getElementById("resultado").innerHTML = "Tesoura contra tesoura, empatamos!"
            }
            else{
                document.getElementById("pc").innerHTML = "Eu joguei papel"
                document.getElementById("resultado").innerHTML = "Tesoura contra papel... Você ganhou!"
            }
        }
        
    </script>
</body>

</html>
